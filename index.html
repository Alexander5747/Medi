<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu wraper">
        <div class="menu__container">
            <div class="logo">
                <div class="logo__img"><img src="images/Logo.svg"></div>
            </div>
            <div class="phone">
                <div class="phone__text">+7 (123) 456 78 90</div>
            </div>  
            <div class="location">
                <div class="location__text">Наши салоны</div>
                <div class="location__icon"></div>
            </div>
            <div class="alternative-view">
                <div class="alternative-view__container">
                    <div class="alternative-view__img"><img src="images/eye.svg"></div>
                    <div class="alternative-view__text">Версия для слабовидящих</div>
                </div>
            </div>
            <div class="social-network">
                <div class="social-network__vk"><img src="images/vk.svg"></div>
                <div class="social-network__youtube"><img src="images/youtube.svg"></div>
                <div class="social-network__facebook"><img src="images/facebook.svg"></div>
                <div class="social-network__instagram"><img src="images/instagram.svg"></div>
            </div>
        </div>
    </div>
    <div class="main">

    </div>
</body>
</html>
